{% extends "base.html" %}
{% set active_page = "/contact" %}

{% block title %}
    Kontakt
{% endblock %}

{% block head %}
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<!-- Leaflet JS (must come after Leaflet CSS) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

        <!-- Leaflet map -->
        <div class="col-md-6 p-5">
            <div id="map"></div>
        </div>

    <!-- Address div -->
    <div class="col-md-6 p-5">
        <div style="height: 400px" class="d-flex flex-column align-items-center justify-content-center">
            <h1 class="txt-scoutGreen mb-3">Adress</h1>
            <p>153, rue Notre-Dame</p>
            <p>L-3621 Kayl</p>
            <p>
                <i class="fa-solid fa-phone" style="color: #f9bb00;">+352 00 00 00</i>
            </p>
        </div>
</div>

    </div>
</div>

<script>
    var map = L.map('map').setView([49.48228393161294, 6.025546937194156], 17);

    var marker = L.marker([49.4822, 6.0253]).addTo(map);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

</script>



{% endblock %}
