{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<!-- Form section -->
<section class="p-5">
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <!-- Numm -->
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Numm</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            </div>

            <!-- Virnumm -->
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Virnumm</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            </div>

            <!-- Usernumm -->
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    Please choose a username.
                    </div>
                </div>
            </div>

            <!-- Uertschaft -->
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Uertschaft</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Gitt eng Uertschaft un!
                </div>
            </div>

            <!-- Land -->
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Land</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <!-- Postleitzuel -->
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postleitzuel</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Gidd eng Postleitzuel un!
                </div>
            </div>

            <!-- Branche -->
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Branche</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Wielen...</option>
                    <option>Wëllefcher</option>
                    <option>Rover</option>
                    <option>Pio</option>
                    <option>Alba</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <!-- Checkbox -->
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                    You must agree before submitting.
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Registréieren</button>
            </div>
        </form>
    </div>
</section>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields, https://getbootstrap.com/docs/5.0/forms/validation/
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>

{% endblock %}
