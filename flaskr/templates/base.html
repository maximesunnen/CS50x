<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='style.css') }}">

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Different title for each page: Jinja placeholder -->
        <title>Kayler Scouten: {% block title %}{% endblock %}</title>
    </head>
    
    <body>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <!-- Navbar brand: icon/text in top left corner -->
              <a class="navbar-brand" href="#">
                <img src="/static/Lëtzebuerger_Guiden_a_Scouten.svg.png" width="30" height="24" class="d-inline-block align-text-top">
                Käler Scouten
              </a>

              <!-- Below lg breakpoint, collapse navbar items. JAVASCRIPT COLLAPSE PLUGIN REQUIRED -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if g.user %}
                <div class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">News</a>
                    <a href="#" class="nav-link">Shop</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
                <div class="navbar-nav">
                    <a href="#" class="nav-link">{{ g.user["username"] }}</a>
                    <a href="{{ url_for('auth.logout') }}" class="nav-link"> Logout </a>
                </div>
                {% else %}
                <div class="navbar-nav ms-auto">
                    <a href="{{ url_for('auth.register') }}" class="nav-link">Register</a>
                    <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
                </div>
                {% endif %}
              </div>
            </div>
          </nav>

          {% block content%} {% endblock %}

          <!-- Javascript plugin -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    
</html>
